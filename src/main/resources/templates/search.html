<div class="filters-container" th:fragment="search">
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by brand, model..." />
        <button onclick="applySearch()"><i class="fa fa-fw fa-search"></i> Search</button>
    </div>
    <div class="filters">
        <label for="price-range">Price Range:</label>
        <select id="price-range">
            <option value="">Select</option>
            <option value="0-20000">$0 - $20,000</option>
            <option value="20001-40000">$20,001 - $40,000</option>
            <option value="40001-60000">$40,001 - $60,000</option>
        </select>
        <label for="seats">Seats:</label>
        <select id="seats">
            <option value="">Select</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
        <label for="fuel-type">Fuel Type:</label>
        <select id="fuel-type">
            <option value="">Select</option>
            <option value="gasoline">Gasoline</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>
</div>
