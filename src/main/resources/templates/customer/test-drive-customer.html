<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}"></script>
    <title>Car Dealership - Dashboard</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{nav-customer :: nav-customer}"></div>
<div class="dashboard-main-section">
    <h2 class="book-test-drive-header">Book the <span th:text="${car.brand} + ' ' + ${car.model}" class="car-model-span"></span> for a test drive</h2>
    <div class="test-drive-grid-container">
        <div>
            <table class="car-details-table">
                <tr>
                    <td>Brand</td>
                    <td th:text="${car.brand}"></td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td th:text="${car.model}"></td>
                </tr>
                <tr>
                    <td>Fuel Type</td>
                    <td th:text="${car.fuelType}"></td>
                </tr>
                <tr>
                    <td>Engine</td>
                    <td th:text="${car.engine}"></td>
                </tr>
                <tr>
                    <td>Seats</td>
                    <td th:text="${car.seats}"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="'$' + ${car.price}"></td>
                </tr>
                <tr>
                    <td>Information</td>
                    <td th:text="${car.additionalInfo}"></td>
                </tr>
            </table>
        </div>
        <div>
            <form id="book-a-test-drive-form">
                <input type="text" hidden="hidden" id="car-id" name="car-id" th:value="${car?.id}">
                <input type="text" hidden="hidden" id="customer-id" name="customer-id" th:value="${customerId}">
                <label for="test-drive-date">Please select the date for your test drive:</label>
                <input type="date" id="test-drive-date" name="test-drive-date" min="2025-01-18">
                <label for="test-drive-time">Please select the time for your test drive (please note that only working hours between 8:00-18:00 are available):</label>
                <select id="test-drive-time" name="test-drive-time"></select>
                <button class="book-test-drive-button" type="submit">MAKE THE BOOKING</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
