<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Car Dealership</h1>
    </header>
    <main>
        <div class="login-form">
            <h2>Join Us as a Dealership</h2>
            <div class="return-to-login-link">
                <a href="/login">Do you already have an account? Click here to login</a>
            </div>
            <form id="dealership-signup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your legal name" required>

                <label for="tax-number">Tax Number</label>
                <input type="text" id="tax-number" name="name" placeholder="Enter your tax number" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter an email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>

                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat your password" required>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
<script>
    $(document).ready(function() {
        $('#dealership-signup').submit(function(event) {
            event.preventDefault();

            if ($('#password').val() !== $('#repeat-password').val()) {
                alert('Your passwords do not match.');
                return;
            }

            var formData = {
                username: $('#username').val(),
                name: $('#name').val(),
                taxNumber: $('#tax-number').val(),
                email: $('#email').val(),
                password: $('#password').val(),
            };

            $.ajax({
                url: '/register/dealership',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    window.location.href = '/login';
                    alert('Registration successful!');
                },
                error: function(xhr, status, error) {
                    window.location.href = '/login';
                    alert('An error occurred. Please try again.');
                }
            });
        });
    });
</script>
