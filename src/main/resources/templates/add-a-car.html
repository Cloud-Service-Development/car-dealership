<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Car Dealership - Dashboard</title>
</head>
<body>
<header class="dashboard-header">
    <h1 class="welcome-header">Welcome, <span th:text="${currentUsername}">User</span>!</h1>
    <p><i class="fa fa-fw fa-user"></i> You are currently log in as a: <span class="role-text" th:text="${role}">Role</span></p>
</header>
<nav>
    <a href="/dealership/dashboard"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="/dealership/dashboard/add-car">Add a car</a>
    <a href="/dealership/dashboard/cars">Cars</a>
    <a href="/dealership/dashboard">Search</a>
    <a href="/logout">Logout</a>
</nav>
<div class="dashboard-main-section">
    <div class="login-form">
        <h2>Add a new car item in the collection</h2>
        <form id="add-a-car">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" placeholder="Enter a brand (f.e. Toyota)" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="Enter the model (f.e. Corolla)" required>

            <label for="fuel-type">Fuel Type</label>
            <input type="text" id="fuel-type" name="fuel-type" placeholder="Enter the fuel type (f.e. Gasoline)" required>

            <label for="engine">Engine</label>
            <input type="text" id="engine" name="engine" placeholder="Enter the engine type (f.e. 1.8L V8)" required>

            <label for="seats">Seats</label>
            <input type="number" id="seats" name="seats" placeholder="Enter the number of seats (f.e. 5)" required>

            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" placeholder="Enter the price" required>

            <label for="additional-info">Additional information</label>
            <textarea id="additional-info" name="additional-info" placeholder="Any additional info?" required></textarea>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>

            <button type="submit">Submit item</button>
        </form>
    </div>
</div>
<footer>
    <p>UOM 2024 - MSC APPLIED INFORMATICS</p>
</footer>
</body>
</html>
