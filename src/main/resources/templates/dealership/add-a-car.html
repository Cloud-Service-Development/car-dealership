<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}"></script>
    <title>Car Dealership - Dashboard</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{nav-dealer :: nav-dealer}"></div>
<div class="dashboard-main-section">
    <div class="login-form">
        <h2 th:text="${car != null ? 'Update the car item' : 'Add a new car item'}"></h2>
        <form id="add-a-car">
            <input type="text" hidden="hidden" id="dealership-id" name="dealership-id" th:value="${dealershipId}">
            <input type="text" hidden="hidden" id="car-id" name="car-id" th:value="${car?.id}" th:if="${car != null}">

            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" placeholder="Enter a brand (f.e. Toyota)" th:value="${car?.brand}" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="Enter the model (f.e. Corolla)" th:value="${car?.model}" required>

            <label for="fuel-type">Fuel Type</label>
            <input type="text" id="fuel-type" name="fuel-type" placeholder="Enter the fuel type (f.e. Gasoline)" th:value="${car?.fuelType}" required>

            <label for="engine">Engine</label>
            <input type="text" id="engine" name="engine" placeholder="Enter the engine type (f.e. 1.8L V8)" th:value="${car?.engine}" required>

            <label for="seats">Seats</label>
            <input type="number" id="seats" name="seats" placeholder="Enter the number of seats (f.e. 5)" th:value="${car?.seats}" required>

            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" placeholder="Enter the price" th:value="${car?.price}" required>

            <label for="additional-info">Additional information</label>
            <textarea id="additional-info" name="additional-info" placeholder="Any additional info?" th:text="${car?.additionalInfo}" required></textarea>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" th:value="${car?.stockQuantity}" required>

            <button type="submit" th:text="${car != null ? 'Update the car' : 'Add the car'}"></button>
        </form>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
