<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Oops! The page you are looking for does not exist.</p>
    <p class="error-description">
        It might have been moved, deleted, or perhaps it never existed.
    </p>
    <a href="/" class="error-link">Go Back to Home</a>
</div>
</body>
</html>

    margin: 0;

    background-color: #f4f4f4;
    color: #333;
}

.error-container {
    text-align: center;
}

.error-title {
    font-size: 8rem;

    color: #877f7f;
}

    font-size: 1.5rem;
    margin: 10px 0;
}

}
